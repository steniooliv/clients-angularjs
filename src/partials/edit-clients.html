<h1>Editar Cliente</h1>

<form name="editClientForm" class="col-6" ng-submit="editClient(client.$id)">
  <div class="form-row">

    <div class="form-group py-2">
      <label for="name">Nome</label>
      <input
        name="name"
        type="text"
        class="form-control"
        id="name" placeholder="Name"
        ng-model="client.name"
        ng-required="true"
      >
    </div>
    <div class="alert alert-danger px-3 py-1" ng-show="editClientForm.name.$invalid && editClientForm.name.$dirty">
      Digite um nome
    </div>

    <div class="form-group py-2">
      <label for="email">Email</label>
      <input
        disabled
        name="email"
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
        ng-model="client.email"
        ng-required="true"
      >
    </div>
    <div class="alert alert-danger px-3 py-1" ng-show="editClientForm.email.$invalid && editClientForm.email.$dirty">
      Digite um email
    </div>

    <div class="form-group py-2">
      <label for="phone">Telefone</label>
      <input
        name="phone"
        type="text"
        class="form-control"
        id="phone"
        placeholder="Telefone"
        ng-model="client.phone"
        ng-required="true"
      >
    </div>
    <div class="alert alert-danger px-3 py-1" ng-show="editClientForm.phone.$invalid && editClientForm.phone.$dirty">
      Digite um telefone
    </div>

    <div class="form-group col-3 py-2">
      <label for="address">CEP</label>
      <input
        name="cep"
        type="text"
        class="form-control"
        id="cep"
        placeholder="CEP"
        ng-blur="buscarCep(client.cep)"
        ng-model="client.cep"
        ng-required="true"
      >
    </div>
    <div class="alert alert-danger px-3 py-1" ng-show="editClientForm.phone.$invalid && editClientForm.phone.$dirty">
      Digite um CEP
    </div>

    <div class="row">

      <div class="col form-group py-2">
        <label for="address">Logradouro</label>
        <input
          name="address"
          type="text" 
          class="form-control"
          id="address"
          placeholder="Logradouro"
          ng-model="client.address"
          ng-required="true"
        >
      </div>
      <div class="alert alert-danger px-3 py-1" ng-show="editClientForm.address.$invalid && editClientForm.address.$dirty">
        Digite um logradouro
      </div>

      <div class="col form-group col-3 py-2">
        <label for="number">Número</label>
        <input
          name="number"
          type="text"
          class="form-control"
          id="number"
          placeholder="Número"
          ng-model="client.number"
          ng-required="true"
        >
      </div>
      <div class="alert alert-danger px-3 py-1" ng-show="editClientForm.number.$invalid && editClientForm.number.$dirty">
        Digite um número
      </div>

    </div>
    
    <div class="form-group py-2">
      <label for="complement">Complemento</label>
      <input
        type="text"
        class="form-control"
        id="complement"
        placeholder="Complemento"
        ng-model="client.complement"
      >
    </div>

    <div class="form-group py-2">
      <label for="neighborhood">Bairro</label>
      <input
        name="neighborhood"
        type="text"
        class="form-control"
        id="neighborhood"
        placeholder="Bairro"
        ng-model="client.neighborhood"
        ng-required="true"
      >
    </div>
    <div class="alert alert-danger px-3 py-1" ng-show="editClientForm.neighborhood.$invalid && editClientForm.neighborhood.$dirty">
      Digite um bairro
    </div>

    <div class="form-group py-2">
      <label for="city">Cidade</label>
      <input
        name="city"
        type="text"
        class="form-control"
        id="city"
        placeholder="Cidade"
        ng-model="client.city"
        ng-required="true"
      >
    </div>
    <div class="alert alert-danger px-3 py-1" ng-show="editClientForm.city.$invalid && editClientForm.city.$dirty">
      Digite um cidade
    </div>

    <div class="form-group py-2">
      <label for="state">Estado</label>
      <input
        name="state"
        type="text"
        class="form-control"
        id="state"
        placeholder="Estado"
        ng-model="client.state"
        ng-required="true"
      >
    </div>
    <div class="alert alert-danger px-3 py-1" ng-show="editClientForm.state.$invalid && editClientForm.state.$dirty">
      Digite um estado
    </div>
  </div>
  
  <div class="my-3 d-grid gap-2">
    <button
      type="submit"
      class="btn btn-primary btn-block"
      ng-disabled="editClientForm.$invalid"
    >
      Salvar
    </button>
    <a href="#!/clients" class="btn btn-danger">Cancelar</a>
  </div>

</form>
